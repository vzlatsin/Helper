<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Today's Tasks</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/time_management.html">Time Management</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="task-form">
            <input type="text" id="task-description" placeholder="Enter task description">
            <button type="submit">Add Task</button>
        </form>
        <ul id="tasks-list">
            <!-- Tasks will be listed here -->
        </ul>
        <button id="save-button">Save Today's Tasks</button>
        <button id="review-button">Review Today's Tasks</button>
        <div id="entries-container"></div>
    </main>
    <script src="{{ url_for('static', filename='todays_tasks.js') }}"></script>
</body>
</html>
