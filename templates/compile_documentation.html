<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Compilation</title>
    <!-- Add any necessary stylesheets here -->
</head>
<body>
    <h1>Documentation Compilation</h1>
    <p>This page allows you to compile documentation for your project.</p>
    
    <form id="documentationForm" action="/compile-documentation" method="post">
        <label for="documentationTitle">Documentation Title:</label><br>
        <input type="text" id="documentationTitle" name="documentationTitle" required><br><br>
        
        <label for="docsPath">Documentation Directory Path:</label><br>
        <input type="text" id="docsPath" name="docsPath" value="docs/scripts/" required><br><br>

        <!-- New input field for the output path -->
        <label for="outputPath">Output Path/File for Compiled Documentation:</label><br>
        <input type="text" id="outputPath" name="outputPath" required><br><br>
    
        <button type="submit">Compile Documentation</button>
        
    </form>
    

    <script>
        document.getElementById('documentationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            var formData = new FormData(this);
            fetch('/compile-documentation', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle success
                alert("Documentation compiled successfully!");
            })
            .catch(error => {
                console.error('Error:', error); // Handle errors
                alert("Error compiling documentation.");
            });
        });
    </script>
</body>
</html>
