<!DOCTYPE html>
<html>
<head>
    <title>Task Diary</title>
    <script>
        async function viewTasksForDate() {
            const date = document.getElementById('task-date').value;
            const response = await fetch(`/tasks?date=${date}`);
            const data = await response.json();
            const taskContainer = document.getElementById('tasks-for-date');
            taskContainer.innerHTML = '';
            data.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.textContent = task.task_description;
                taskContainer.appendChild(taskElement);
            });
        }
    </script>
</head>
<body>
    <h1>Task Diary</h1>
    <form id="view-tasks-form">
        <label for="task-date">Select Date:</label>
        <input type="date" id="task-date" />
        <button type="button" onclick="viewTasksForDate()">View Tasks</button>
    </form>
    <div id="tasks-for-date"></div>
</body>
</html>
