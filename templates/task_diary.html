<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Diary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Task Diary</h1>
    </header>
    <main>
        <form id="task-form">
            <label for="task-date">Date:</label>
            <input type="date" id="task-date" name="task-date">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time">
            <label for="task-desc">Task Description:</label>
            <input type="text" id="task-desc" name="task-desc">
            <button type="submit">Add Task</button>
        </form>
        <ul id="tasks-list"></ul>
        <button id="save-button">Save Tasks</button>
        <button type="button" onclick="viewTasksForDate()">View Tasks</button>
        <button type="button" onclick="selectTasksForDate()">Select Tasks</button>
        <div id="tasks-for-date"></div>
        <div id="entries-container"></div>
    </main>
    <script src="{{ url_for('static', filename='task_diary.js') }}"></script>
</body>
</html>
