<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Web App</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="fetch-financial-data-async">Fetch Financial Data</a></li>
                <li><a href="compare-dividends-form">Compare Dividends</a></li>
                <li><a href="get-dividends-form">Get Dividends</a></li>
                <li><a href="dividends-chart">Dividends Chart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Fetch Trades for a Stock</h2>
            <form action="/get-trades-for-stock" method="post">
                <label for="stockSymbol">Enter the stock symbol:</label><br>
                <input type="text" id="stockSymbol" name="stockSymbol" required>
                <br>
                <label for="fileName">File Name:</label><br>
                <input type="text" id="fileName" name="fileName" required>
                <br>
                <input type="submit" value="Fetch Trades">
            </form>
            
        </section>
        
        <section>
            <h2>Documentation Index</h2>
            <ul id="documentationList">
                <!-- Existing documentation titles and links -->
            </ul>
            <p>For more documentation-related tasks:</p>
            <ul>
                <li><a href="compile-documentation">Compile Documentation</a></li>
                <li>
                    <form action="/view-book" method="post">
                        <label for="filePath">Enter the path of the book to view:</label><br>
                        <input type="text" id="filePath" name="filePath" required>
                        <input type="submit" value="View Book">
                    </form>
                </li>
            </ul>
        </section>
    </main>
    <!-- WebSocket script starts here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        console.log('Attempting to connect to WebSocket server...');
    
        // Attempt to establish a WebSocket connection
        var socket = io.connect('http://' + document.domain + ':' + location.port);
    
        // Log a message once the connection is established
        socket.on('connect', function() {
            console.log('WebSocket connection established.');
        });
    
        // Listen for the "processing_finished" event and log when it's received
        socket.on('processing_finished', function(data) {
            console.log('Received "processing_finished" event:', data);
            alert(data.message + ". Check the file: " + data.file);
        });
    
        // Add an error handler to log errors
        socket.io.on("error", function(error) {
            console.log("WebSocket Error: ", error);
        });
    
        // Log disconnections
        socket.on('disconnect', function() {
            console.log('WebSocket disconnected.');
        });
    </script>
    
    <!-- WebSocket script ends here -->
</body>
</html>
